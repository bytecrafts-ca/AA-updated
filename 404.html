<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 â€” A&A AutoMods</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        .e404 {
            --e404-bg: #000000;
            --e404-text: #FFFFFF;
            --e404-muted: #737373;
            --e404-accent: #3A86FF;
            min-height: 100vh;
            background: var(--e404-bg);
            color: var(--e404-text);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
            position: relative;
        }

        .e404__nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .e404__logo {
            font-family: 'Manrope', sans-serif;
            font-weight: 600;
            font-size: 1.125rem;
            letter-spacing: -0.02em;
            color: var(--e404-text);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .e404__logo:hover {
            color: var(--e404-accent);
        }
        .e404__home {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--e404-muted);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s ease;
        }
        .e404__home:hover {
            color: var(--e404-text);
        }

        .e404__main {
            text-align: center;
            max-width: 28rem;
            animation: e404-fade 0.5s ease;
        }
        @keyframes e404-fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .e404__number {
            font-family: 'Manrope', sans-serif;
            font-weight: 700;
            font-size: clamp(5rem, 18vw, 10rem);
            line-height: 0.9;
            letter-spacing: -0.05em;
            color: var(--e404-text);
            margin-bottom: 0.5rem;
        }

        .e404__line {
            width: 3rem;
            height: 2px;
            background: var(--e404-accent);
            margin: 0 auto 1.5rem;
        }

        .e404__headline {
            font-family: 'Manrope', sans-serif;
            font-weight: 600;
            font-size: clamp(1.125rem, 2.5vw, 1.375rem);
            letter-spacing: -0.02em;
            color: var(--e404-text);
            margin-bottom: 0.5rem;
        }

        .e404__desc {
            font-size: 0.9375rem;
            color: var(--e404-muted);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .e404__cta {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 0.9375rem;
            font-weight: 500;
            color: var(--e404-text);
            background: transparent;
            border: 1px solid var(--e404-muted);
            border-radius: 0.5rem;
            text-decoration: none;
            transition: border-color 0.2s ease, color 0.2s ease;
        }
        .e404__cta:hover {
            border-color: var(--e404-text);
            color: var(--e404-text);
        }
        .e404__cta:focus-visible {
            outline: 2px solid var(--e404-accent);
            outline-offset: 2px;
        }

        .e404__skip {
            position: absolute;
            top: -100%;
            left: 1rem;
            z-index: 100;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--e404-bg);
            background: var(--e404-text);
            text-decoration: none;
            border-radius: 0.375rem;
        }
        .e404__skip:focus {
            top: 1rem;
        }
    </style>
</head>
<body>
    <a href="#e404-main" class="e404__skip">Skip to content</a>
    <div class="e404">
        <nav class="e404__nav">
            <a href="/" class="e404__logo">A&A AutoMods</a>
            <a href="/" class="e404__home">
                <i class="fas fa-arrow-left" aria-hidden="true"></i>
                Home
            </a>
        </nav>

        <main id="e404-main" class="e404__main">
            <p class="e404__number" aria-hidden="true">404</p>
            <div class="e404__line" aria-hidden="true"></div>
            <h1 class="e404__headline">Page not found</h1>
            <p class="e404__desc">The link may be broken or the page was moved.</p>
            <a href="/" class="e404__cta">
                Back to home
                <i class="fas fa-arrow-right" aria-hidden="true"></i>
            </a>
        </main>
    </div>
</body>
</html>
